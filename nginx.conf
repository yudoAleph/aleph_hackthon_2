# Nginx reverse proxy configuration for aleph_hackthon_2
# Place this in /etc/nginx/sites-available/aleph_hackthon_2
# Then: ln -s /etc/nginx/sites-available/aleph_hackthon_2 /etc/nginx/sites-enabled/
# Finally: systemctl reload nginx

server {
    listen 80;
    server_name 13.229.87.19;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Proxy to application
    location / {
        proxy_pass http://127.0.0.1:9001\;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:9001/health\;
        access_log off;
    }
}
